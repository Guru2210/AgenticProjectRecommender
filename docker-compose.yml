version: '3.8'

services:
  # FastAPI Backend
  backend:
    build: .
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - .:/app
    restart: unless-stopped

  # Streamlit Frontend
  frontend:
    build: .
    command: streamlit run streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - BACKEND_URL=http://backend:8000
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    depends_on:
      - backend
    restart: unless-stopped

  # Redis Cache (Optional - for caching only)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    profiles:
      - with-cache

volumes:
  redis_data:
